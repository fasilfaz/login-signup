<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="forms">
        <div class="main login" id="login">
            <div class="title">Login</div>
            <form action="#">
                <div class="content">
                    <input type="email"  required>
                    <label for="">Email Address</label>
                </div>
                <div class="content">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="pass-link"><a href="#">Forget password?</a></div>
                <div class="content">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="#" class="link">Signup now</a></div>
            </form>
            
        </div>
        <div class="main signup" id="signup">
            <div class="title" >Sign UP</div>
            <form action="#">
                <div class="content">
                    <input type="text"  required>
                    <label for="">Name</label>
                </div>
                <div class="content">
                    <input type="text"  required>
                    <label for="">Phone Number</label>
                </div>
                <div class="content">
                    <input type="email"  required>
                    <label for="">Email Address</label>
                </div>
                <div class="content">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="content">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Already a member? <a href="#" class="link">Login now</a></div>
            </form>
        </div>
    
        
    </section>
   <script src="script.js"></script>
</body>
</html>
